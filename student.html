<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="
    .css">
    <title>Student Management</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.hit.edu.in/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.hit.edu.in/contact.html ">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Student Management System</h1>
      <div class="studentData container mt-5">
        <form id="form1" class="mb-4">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name" id="name" required>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Number" id="number" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="City" id="city" required>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Roll No" id="rollNo" required>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </div>

      <div class="container">
        <table id="attendanceTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Number</th>
              <th>City</th>
              <th>Roll No.</th>
              <th>Attendance</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
        <button id="downloadExcel" class="btn btn-success mt-3">Download as Excel</button>
      </div>
    </div>

    <footer class="bg-dark text-center text-white mt-5 p-4">
      <p>&copy; 2024 Student Management System. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="student.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
